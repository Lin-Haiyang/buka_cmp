<link rel='stylesheet' href="/public/admin/css/bootstrap.min.css">
<link rel='stylesheet' href="/public/admin/css/base.css">

<div class="panel panel-default">
    <div class="panel-heading">
        角色授权
    </div>
    <div class="panel-body">
        <form class="input-form" action="/admin/role/doAuth" method='post'>
            <input type="hidden" name="_csrf" value="{{ctx.csrf | safe}}">
            <input type="hidden" name="role_id" value="{{role_id}}">
            <table class="table table-bordered">
                {%for module in accessArray %}
                <tr>
                    <td class="bg-info">
                        <label>
                            <input type="checkbox" class="module_cho" name="access_checked[]" value="{{module._id}}"
                            {%if module.checked %}checked{%endif%}
                            >
                            {{module.access_module}}
                        </label>
                    </td>
                    <td>
                        {%for access in module.subAccess%}
                        <label>
                            <input type="checkbox" class="action_cho" name="access_checked[]" value="{{access._id}}"

                            {%if access.checked %}checked{%endif%}
                            >
                            {{access.access_action}} 
                        </label> 
                        {%endfor%}
                    </td>
                </tr>
                {%endfor%}
            </table>
            <button type="submit" class="btn btn-default" >提交</button>
        </form>
    </div>
</div>
