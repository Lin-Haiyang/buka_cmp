<link rel='stylesheet' href="/public/admin/css/base.css">
<link rel='stylesheet' href="/public/admin/css/bootstrap.min.css">

<div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr class="th">
                <th class="text-center">用户名称</th>
                <th class="text-center">用户编号</th>
                <th class="text-center">用户电话</th>
                <th class="text-center">用户角色</th>
                <th class="text-center">用户状态</th>
                                
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
                {%for staff in staffs %}
                    <tr>
                        <td class="text-center">{{staff.staff_name}}</td>
                        <td class="text-center">{{staff.staff_no}}</td>
                        <td class="text-center">{{staff.staff_phone}}</td>
                        <td class="text-center">
                            {%if staff.is_super==1%}
                            超级管理员
                            {%else%}
                            {{staff.role[0].role_name}}
                            {%endif%}
                        </td>                      
                        {% if staff.staff_status==1 %}
                        <td class="text-center text-success">正常</td>
                        {% else %}
                        <td class="text-center text-danger">失效</td>
                        {% endif %}

                        <td class="text-center text">
                            <a href="/admin/staff/edit?_id={{staff._id}}" class="text-success" >修改</a>　　
                            <a href="/admin/staff/delete?_id={{staff._id}}" class="text-danger" >删除</a>
                        </td>
                    </tr> 
                {%endfor%}      
            </tbody>
        </table>
</div>
